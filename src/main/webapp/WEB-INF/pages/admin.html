<!DOCTYPE html>
<html lang="en" ng-app="admin" ng-controller="adminController">
<head>
    <meta charset="UTF-8">
    <title>Fias</title>
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
    <script src="/resources/js/angular.min.js"></script>
    <script src="/resources/js/admin.js"></script>
</head>
<body ng-init="getLastVersion(); getCurrentVersion(); getNewVersions()">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="">FIAS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/user">User</a>
                <a class="nav-item nav-link" href="/admin">Admin</a>
                <a class="nav-item nav-link" href="/login">Sign in</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="jumbotron my-2">
        <h2 class="display-10">Federal Information Address System</h2>
    </div>

    <div>
        <a class="h4 mb-3 font-weight-normal">{{lastVersion}}</a><br>
        <a class="h4 mb-3 font-weight-normal">{{currentVersion}}</a><br>
        <a class="h4 mb-3 font-weight-normal">{{newVersions}}</a><br><br>
    </div>
    <div ng-if="currentVersion == 'Complete database download is required'" ng-init="disabled">
        <button ng-click="installComplete()" ng-disabled="disabled">Install complete database</button>
        <br>
    </div>
    <div ng-if="newVersions != 'All data are actual' && newVersions != ''" ng-init="disabled">
        <button ng-click="installOneUpdate()" class="btn btn-lg"
                ng-disabled="disabled">Install one update
        </button><br><br>
        <button ng-click="installUpdates()" class="btn btn-lg"
                ng-disabled="disabled">Install all updates
        </button><br>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
