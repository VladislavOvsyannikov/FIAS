<!DOCTYPE html>
<html lang="en" ng-app="login" ng-controller="loginController">
<head>
    <meta charset="UTF-8">

<body>

<div><nav-bar></nav-bar></div>

<div class="container">
    <div class="jumbotron my-2">
        <h2 class="display-10">Federal Information Address System</h2>
    </div>
    <div class="row justify-content-center text-center">
        <form method="post" action="/login" class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <input class="form-control" type="text" name="username" placeholder="name"><br>
            <input class="form-control" type="password" name="password" placeholder="password"><br>
            <button class="btn" type="submit" style="width: 100%">Sign in</button>
        </form>
    </div>
</div>
