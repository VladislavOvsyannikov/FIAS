<!DOCTYPE html>
<html lang="en" ng-app="admin" ng-controller="adminController">
<head>
    <meta charset="UTF-8">
    <title>Fias</title>
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
    <script src="/resources/js/bootstrap.min.js"></script>
    <script src="/resources/js/popper.min.js"></script>
    <script src="/resources/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/resources/js/angular.min.js"></script>
    <script src="/resources/js/admin.js"></script>
</head>
<body ng-init="getLastVersion(); getCurrentVersion(); getNewVersions()">

<div>
    <nav-bar></nav-bar>
</div>

<div class="container">
    <div class="jumbotron my-2">
        <h2 class="display-10">Federal Information Address System</h2>
    </div>
    <div class="row">
        <div class="col-6 text-center">
        <button class="btn btn-light" ng-click="frame = 'fias'">FIAS database</button>
    </div>
        <div class="col-6 text-center">
            <button class="btn btn-light" ng-click="frame = 'users'">Users</button>
        </div>
    </div>
    <hr>
    <div class="row" ng-show="frame == 'fias'">
        <div>
            <a class="h4 mb-3 font-weight-normal">{{lastVersion}}</a><br>
            <a class="h4 mb-3 font-weight-normal">{{currentVersion}}</a><br>
            <a class="h4 mb-3 font-weight-normal">{{newVersions}}</a><br><br>
        </div>
        <div ng-if="currentVersion == 'Complete database download is required'" ng-init="disabled">
            <button ng-click="installComplete()" class="btn btn-lg"
                    ng-disabled="disabled">Install complete database
            </button>
            <br>
        </div>
        <div ng-if="newVersions != 'All data are actual' && newVersions != ''" ng-init="disabled">
            <button ng-click="installOneUpdate()" class="btn btn-lg"
                    ng-disabled="disabled">Install one update
            </button>
            <br><br>
            <button ng-click="installUpdates()" class="btn btn-lg"
                    ng-disabled="disabled">Install all updates
            </button>
            <br>
        </div>
    </div>
    <div class="row" ng-show="frame == 'users'" ng-init="getAllUsers()">
        <div class="col-6">
            <div class="h4 mb-3 font-weight-normal">All users:</div>
            <table class="table" ng-show="users.length > 0">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">isEnable</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.name}}</td>
                    <td>{{user.isEnable}}</td>
                    <td>
                        <button class="btn btn-warning" ng-click="blockUser(user)">{{user.isEnable?'Block':'Unblock'}}
                        </button>
                    </td>
                    <td><button class="btn btn-danger" ng-click="deleteUser(user)">Delete</button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-6">
            <div class="row justify-content-center text-center">
                <div class="form-signin">
                    <div class="h4 mb-3 font-weight-normal">Sign up user</div>
                    <input type="text" class="form-control" placeholder="name" ng-model="name"><br>
                    <input type="password" class="form-control" placeholder="password" ng-model="password"><br>
                    <button class="btn" type="submit" ng-click="signUp()" style="width: 100%">Sign up</button>
                    <br><br>
                </div>
            </div>
            <div class="row justify-content-center h5 mb-3 font-weight-normal">{{signUpMessage}}</div>
        </div>
    </div>
</div>
</body>
</html>
