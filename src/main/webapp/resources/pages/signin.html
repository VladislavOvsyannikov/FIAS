<!DOCTYPE html>
<html lang="en" ng-app="login" ng-controller="loginController">
<head>
    <meta charset="UTF-8">
    <title>Fias</title>
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
    <script src="/resources/js/bootstrap.min.js"></script>
    <script src="/resources/js/popper.min.js"></script>
    <script src="/resources/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/resources/js/angular.min.js"></script>
    <script src="/resources/js/signin.js"></script>
</head>
<body>

<div><nav-bar></nav-bar></div>

<div class="container">
    <div class="jumbotron my-2">
        <h2 class="display-10">Federal Information Address System</h2>
    </div>
    <div class="row justify-content-center text-center">
        <div class="form-signin">
            <div class="h3 mb-3 font-weight-normal">Please sign in</div>
            <input type="text" name="username" class="form-control" placeholder="name" ng-model="name"><br>
            <input type="password" name="password" class="form-control" placeholder="password" ng-model="password"><br>
            <button class="btn" type="submit" ng-click="signIn()" style="width: 100%">Sign in</button><br><br>
        </div>
    </div>
    <div class="row justify-content-center h5 mb-3 font-weight-normal">{{message}}</div>
</div>
</body>
</html>
