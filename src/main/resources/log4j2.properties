rootLogger.level = info
rootLogger.appenderRefs = file, stdout
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.file.ref = logFile

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %-5level %d{yyyy-MM-dd HH:mm:ss} %c{2}:%L - %msg%n

appender.file.type = RollingFile
appender.file.name = logFile
appender.file.filename = D:/Fias/fiasLogs/${date:yyyy_MM_dd}/system.log
appender.file.filePattern = D:/Fias/fiasLogs/${date:yyyy_MM_dd}/system_%i.log.gz.log
appender.file.immediateFlush = true
appender.file.append = true
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=%-5level %d{yyyy-MM-dd HH:mm:ss} %c{1}:%L - %msg%n
appender.file.policies.type = Policies
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size = 10MB

